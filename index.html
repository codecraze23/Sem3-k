<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Project Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Card Container */
        .application-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .application-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #7a7a7a;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Form Layout */
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .input-with-icon {
            position: relative;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 16px 16px 16px 52px;
            border: 1.5px solid #e1e5eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #fcfdfe;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            padding-top: 16px;
            padding-left: 52px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #8a63ff;
            box-shadow: 0 0 0 3px rgba(138, 99, 255, 0.1);
            background-color: #fff;
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #8a63ff;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #6a4bcc;
        }

        /* Skills Section */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .skill-checkbox {
            display: none;
        }

        .skill-label {
            display: inline-block;
            padding: 10px 18px;
            background-color: #f5f3ff;
            border: 1.5px solid #e1e5eb;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5a5a5a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skill-checkbox:checked + .skill-label {
            background: linear-gradient(135deg, #8a63ff, #6a4bcc);
            color: white;
            border-color: #8a63ff;
            box-shadow: 0 4px 10px rgba(138, 99, 255, 0.2);
        }

        /* File Upload */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background-color: #f5f3ff;
            border: 2px dashed #8a63ff;
            border-radius: 12px;
            color: #5a5a5a;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background-color: #e9e4ff;
        }

        .file-icon {
            margin-right: 10px;
            color: #8a63ff;
            font-size: 1.2rem;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8a63ff, #6a4bcc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(138, 99, 255, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 99, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Floating Label Animation */
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            color: #8a63ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .application-card {
                padding: 30px 20px;
            }
            
            .form-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .application-card {
                box-shadow: none;
                padding: 20px;
                max-width: 100%;
            }
            
            .submit-btn {
                display: none;
            }
        }

        /* Decorative Elements */
        .accent-line {
            height: 4px;
            width: 80px;
            background: linear-gradient(to right, #8a63ff, #6a4bcc);
            margin: 0 auto 25px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="application-card">
        <!-- Header Section -->
        <div class="header">
            <h1>Freelancer Project Application Form</h1>
            <div class="accent-line"></div>
            <p>Made by Kunal</p>
        </div>

        <!-- Form Section -->
        <form class="form-container" id="freelancerForm">
            <!-- Full Name -->
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <div class="input-with-icon">
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-with-icon">
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <div class="input-with-icon">
                    <input type="tel" id="phone" class="form-input" placeholder="+91**********">
                    <i class="fas fa-phone input-icon"></i>
                </div>
            </div>

            <!-- Project Category -->
            <div class="form-group">
                <label class="form-label" for="category">Project Category</label>
                <div class="input-with-icon">
                    <select id="category" class="form-select">
                        <option value="" disabled selected>Select a category</option>
                        <option value="web">Web Development</option>
                        <option value="app">App Development</option>
                        <option value="design">UI/UX Design</option>
                        <option value="content">Content Writing</option>
                        <option value="marketing">Digital Marketing</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="fas fa-folder input-icon"></i>
                </div>
            </div>

            <!-- Skills Checkbox -->
            <div class="form-group full-width">
                <label class="form-label">Skills</label>
                <div class="skills-container">
                    <input type="checkbox" id="skill-web" class="skill-checkbox">
                    <label for="skill-web" class="skill-label">Web Development</label>
                    
                    <input type="checkbox" id="skill-app" class="skill-checkbox">
                    <label for="skill-app" class="skill-label">App Development</label>
                    
                    <input type="checkbox" id="skill-ui" class="skill-checkbox">
                    <label for="skill-ui" class="skill-label">UI/UX Design</label>
                    
                    <input type="checkbox" id="skill-graphic" class="skill-checkbox">
                    <label for="skill-graphic" class="skill-label">Graphic Design</label>
                    
                    <input type="checkbox" id="skill-content" class="skill-checkbox">
                    <label for="skill-content" class="skill-label">Content Writing</label>
                    
                    <input type="checkbox" id="skill-seo" class="skill-checkbox">
                    <label for="skill-seo" class="skill-label">SEO</label>
                    
                    <input type="checkbox" id="skill-marketing" class="skill-checkbox">
                    <label for="skill-marketing" class="skill-label">Digital Marketing</label>
                    
                    <input type="checkbox" id="skill-video" class="skill-checkbox">
                    <label for="skill-video" class="skill-label">Video Editing</label>
                </div>
            </div>

            <!-- Years of Experience -->
            <div class="form-group">
                <label class="form-label" for="experience">Years of Experience</label>
                <div class="input-with-icon">
                    <select id="experience" class="form-select">
                        <option value="" disabled selected>Select experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                    <i class="fas fa-chart-line input-icon"></i>
                </div>
            </div>

            <!-- Portfolio URL -->
            <div class="form-group">
                <label class="form-label" for="portfolio">Portfolio / Website URL</label>
                <div class="input-with-icon">
                    <input type="url" id="portfolio" class="form-input" placeholder="https://yourportfolio.com">
                    <i class="fas fa-globe input-icon"></i>
                </div>
            </div>

            <!-- Availability -->
            <div class="form-group">
                <label class="form-label" for="availability">Availability</label>
                <div class="input-with-icon">
                    <select id="availability" class="form-select">
                        <option value="" disabled selected>Select availability</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="project">Project Basis</option>
                    </select>
                    <i class="fas fa-calendar-alt input-icon"></i>
                </div>
            </div>

            <!-- Expected Budget -->
            <div class="form-group">
                <label class="form-label" for="budget">Expected Budget / Hourly Rate (â‚¹)</label>
                <div class="input-with-icon">
                    <input type="number" id="budget" class="form-input" placeholder="e.g. 50" min="0">
                    <i class="fas fa-rupee-sign input-icon"></i>
                </div>
            </div>

            <!-- Project Proposal -->
            <div class="form-group full-width">
                <label class="form-label" for="proposal">Project Proposal</label>
                <div class="input-with-icon">
                    <textarea id="proposal" class="form-textarea" placeholder="Describe your project approach, timeline, and why you're the best fit..."></textarea>
                    <i class="fas fa-file-alt input-icon" style="top: 20px;"></i>
                </div>
            </div>

            <!-- Upload Resume -->
            <div class="form-group full-width">
                <label class="form-label">Upload Resume / Portfolio</label>
                <div class="file-upload">
                    <input type="file" id="resume" class="file-input" accept=".pdf,.doc,.docx,.jpg,.png">
                    <label for="resume" class="file-label">
                        <i class="fas fa-cloud-upload-alt file-icon"></i>
                        <span>Click to upload or drag and drop (PDF, DOC, JPG, PNG)</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn full-width">
                <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>
                Submit Application
            </button>
        </form>
    </div>

    <script>
        // Form submission handling
        document.getElementById('freelancerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple form validation
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            if (!fullName || !email) {
                alert('Please fill in required fields: Full Name and Email Address');
                return;
            }
            
            // In a real application, this would submit to a server
            alert('Thank you! Your application has been submitted successfully.');
            
            // Reset form after submission
            this.reset();
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // File upload visual feedback
        const fileInput = document.getElementById('resume');
        const fileLabel = document.querySelector('.file-label');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileLabel.innerHTML = `<i class="fas fa-check-circle file-icon"></i><span>${this.files[0].name} selected</span>`;
                fileLabel.style.backgroundColor = '#e9ffe9';
                fileLabel.style.borderColor = '#4CAF50';
            } else {
                fileLabel.innerHTML = `<i class="fas fa-cloud-upload-alt file-icon"></i><span>Click to upload or drag and drop (PDF, DOC, JPG, PNG)</span>`;
                fileLabel.style.backgroundColor = '#f5f3ff';
                fileLabel.style.borderColor = '#8a63ff';
            }
        });
    </script>
</body>

</html>
